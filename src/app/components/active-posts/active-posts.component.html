<div *ngFor="let Post of posts">
  <div *ngIf="Post.active === 'true'">
    <div
      class="card"
      [ngClass]="{
        'text-bg-dark': Post.type === 'news',
        'text-bg-primary': Post.type === 'education',
        'text-bg-warning': Post.type === 'politics'
      }"
    >
      <div class="card-header">//\\</div>
      <div class="card-body">
        <h5 class="card-title">{{ Post.title }}</h5>
        <p class="card-text">{{ Post.body }}</p>
        <div class="btn btn-primary" (click)="changeActive()">Active</div>
      </div>
    </div>
  </div>
</div>
